# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly" # Check for updates weekly
      day: "monday" # On Mondays
      time: "09:00" # At 9 AM UTC
    # Group updates to reduce PR noise
    groups:
      # Group all patch and minor updates together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "patch"
          - "minor"
    # Open pull requests for version updates
    open-pull-requests-limit: 10
    # Automatically merge patch updates that pass CI
    commit-message:
      prefix: "chore"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated"
    # Ignore specific packages (add as needed)
    ignore:
      # Ignore major version updates for critical packages (review manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mongoose"
        update-types: ["version-update:semver-major"]
    # Reviewers (optional - add your GitHub username)
    # reviewers:
    #   - "your-username"
    # Assignees (optional)
    # assignees:
    #   - "your-username"
