# Weekly check for outdated dependencies and security vulnerabilities
# Sends a summary report without creating PRs

name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Check for outdated packages
        id: outdated
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Found outdated packages"
            cat outdated.json
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "All packages are up to date"
          fi
      
      - name: Check for security vulnerabilities
        id: audit
        run: |
          echo "Running security audit..."
          npm audit --json > audit.json || true
          
          VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.total // 0')
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT
          
          if [ "$VULNS" -gt 0 ]; then
            echo "Found $VULNS vulnerabilities"
            cat audit.json | jq '.vulnerabilities'
          else
            echo "No vulnerabilities found"
          fi
      
      - name: Create summary report
        if: steps.outdated.outputs.has_updates == 'true' || steps.audit.outputs.vulnerabilities != '0'
        run: |
          echo "# Dependency Update Report" > report.md
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> report.md
          echo "" >> report.md
          
          if [ "${{ steps.outdated.outputs.has_updates }}" == "true" ]; then
            echo "## Outdated Packages" >> report.md
            echo "" >> report.md
            cat outdated.json | jq -r 'to_entries[] | "- \(.key): \(.value.current) â†’ \(.value.latest)"' >> report.md
            echo "" >> report.md
          fi
          
          if [ "${{ steps.audit.outputs.vulnerabilities }}" != "0" ]; then
            echo "## Security Vulnerabilities" >> report.md
            echo "" >> report.md
            echo "Found ${{ steps.audit.outputs.vulnerabilities }} vulnerabilities" >> report.md
            echo "" >> report.md
            echo "Run \`npm audit fix\` to attempt automatic fixes" >> report.md
          fi
          
          cat report.md
      
      - name: Comment on issue (if vulnerabilities found)
        if: steps.audit.outputs.vulnerabilities != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            
            // Create or update issue
            const title = 'ðŸ”’ Security Vulnerabilities Detected';
            const body = report + '\n\n*This issue was automatically generated by the Dependency Update Check workflow.*';
            
            // Check if issue already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security',
            });
            
            const existingIssue = issues.find(issue => issue.title === title);
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated'],
              });
            }

